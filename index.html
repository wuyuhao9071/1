    <script>
      function updateTime() {
        var targetDate = new Date("October 19, 2023 07:30:00");
        var currentDate = new Date();
        var timeDiff = targetDate.getTime() - currentDate.getTime();

        // 计算时间差，单位为毫秒
	var ms = Math.floor(timeDiff);
        var seconds = Math.floor(timeDiff / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);
        var years = Math.floor(days / 365)

	ms %= 1000;
        seconds %= 60;
        minutes %= 60;
        hours %= 24;
        days %= 365;

        // 将时间差显示在页面上
        document.getElementById("years").textContent = years;
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
	document.getElementById("ms").textContent = ms;

        setTimeout(updateTime, 123); // 每秒更新一次时间
      }
    </script>
